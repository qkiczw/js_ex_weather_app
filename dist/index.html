<!DOCTYPE html>
<html lang="PL">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="JavaScript" />
    <meta name="author" content="Imię Nazwisko" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Weather App in VanillaJS</h1>
    <div class="app__container">
      <form class="search__container">
        <div class="search__item">
          <input class="search__item__input" id="search__item" type="text" />
          <label for="search__item" class="search__item__label">
            <span class="search__item__placeholder">Nazwa miasta</span>
          </label>
          <button class="search__item__btn search__item__btn--location">
            <i class="fas fa-map-marker-alt"></i>
          </button>
          <button class="search__item__btn search__item__btn--city-name">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>
      <div class="results">
        <div class="current-weather__container">
          <div class="current-temp__container">
            <p class="current-temp__title">Aktualna tempreatura dla</p>
            <p class="current-temp__city-name"></p>
            <p class="current-temp__time"></p>
            <div class="current-temp__base-info">
              <span class="current-temp__temp">0</span>
              <img
                class="current-temp__icon"
                src="http://openweathermap.org/img/wn/04n@2x.png"
                alt="weather icon"
                class="w-icon"
              />
            </div>
            <div class="current-temp__detailed-info">
              <div class="current-temp__items">
                <span class="current-temp__icons"
                  ><i class="fas fa-cloud"></i>
                </span>
                <span class="current-temp__desc"></span>
              </div>
              <div class="current-temp__items">
                <span class="current-temp__icons"
                  ><i class="fas fa-tachometer-alt"></i>
                </span>
                <span>Ciśnienie: </span
                ><span class="current-temp__pressure">puste</span>
              </div>
              <div class="current-temp__items">
                <span class="current-temp__icons"
                  ><i class="fas fa-tint"></i>
                </span>
                <span>Wilgotność: </span
                ><span class="current-temp__humidity">puste</span>
              </div>
              <div class="current-temp__items">
                <span class="current-temp__icons"
                  ><i class="fas fa-wind"></i> </span
                ><span>Wiatr: </span>
                <span class="current-temp__wind">puste</span>
                <span>km/h</span>
              </div>
            </div>
          </div>

          <div class="hourly-temp">
            <h2 class="hourly-temp__title">Pogoda godzinowa</h2>
            <div class="hourly-temp__container">
              <canvas id="hourlyTempChart"></canvas>
            </div>
          </div>
        </div>
        <div class="week-weather__container">
          <h2 class="week-weather__title">Pogoda długoterminowa</h2>
          <div class="week-weather__days"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
