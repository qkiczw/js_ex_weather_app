<!DOCTYPE html>
<html lang="PL">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="JavaScript" />
    <meta name="author" content="ImiÄ™ Nazwisko" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather App in VanillaJS</h1>
    <div class="app__container">
      <div class="search__container">
        <form class="search-form" action="">
          <label class="search-form__name" for="search-input"
            >Nazwa miasta</label
          >
          <input id="search-input" class="search-form__input" />
          <button class="search-form__btn__search">Szukaj</button>
          <button class="search-form__btn__location">&#9967;</button>
        </form>
      </div>
      <div class="results">
        <div class="current-weather__container">
          <div class="current-temp__container">
            <h2 class="current-temp__title">Aktualna tempreatura:</h2>
            <div>
              <span class="current-temp__temp">0</span>
              <img
                class="current-temp__icon"
                src="http://openweathermap.org/img/wn/04n@2x.png"
                alt="weather icon"
                class="w-icon"
              />
            </div>
            <p class="current-temp__desc">puste</p>
          </div>
        </div>
        <div class="couple-days-weather__container"></div>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
