<!DOCTYPE html>
<html lang="PL">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="JavaScript" />
    <meta name="author" content="Imię Nazwisko" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Weather App in VanillaJS</h1>
    <div class="app__container">
      <div class="search__container">
        <form class="search-form" action="">
          <label class="search-form__name" for="search-input"
            >Nazwa miasta</label
          >
          <input id="search-input" class="search-form__input" />
          <button class="search-form__btn__search">Szukaj</button>
          <button class="search-form__btn__location">&#9967;</button>
        </form>
      </div>
      <div class="results">
        <div class="current-weather__container">
          <div class="current-temp__container">
            <p class="current-temp__title">Aktualna tempreatura</p>
            <p class="current-temp__time"></p>
            <div>
              <span class="current-temp__temp">0</span>
              <img
                class="current-temp__icon"
                src="http://openweathermap.org/img/wn/04n@2x.png"
                alt="weather icon"
                class="w-icon"
              />
            </div>
            <p class="current-temp__desc"></p>
            <div>
              <span class="current-temp__icons"
                ><i class="fas fa-tachometer-alt"></i>
              </span>
              <span>Ciśnienie: </span
              ><span class="current-temp__pressure">puste</span>
            </div>
            <div>
              <span class="current-temp__icons"
                ><i class="fas fa-tint"></i>
              </span>
              <span>Wilgotność: </span
              ><span class="current-temp__humidity">puste</span>
            </div>
            <div>
              <span class="current-temp__icons"
                ><i class="fas fa-wind"></i> </span
              ><span>Wiatr: </span>
              <span class="current-temp__wind">puste</span>
              <span>km/h</span>
            </div>
          </div>
          <div class="hourly-temp__container">
            <canvas id="hourlyTempChart"></canvas>
          </div>
        </div>
        <div class="couple-days-weather__container"></div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
